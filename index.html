<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Dan's Google Replica</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/783a742659.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Nav Bar -->
        <div class="nav">
            <ul>
                <!-- Top Left-->
                <li class="left"> <a>About</a> </li> 
                <li class="left"> <a>Store</a> </li> 
                <!--Top Right-->
                <li class="sign_in"><button class="si" href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</button></li>
                <li class="right"><a><i class="fas fa-th"></i></a> </li>
                <li class="right"> <a>Images</a> </li> 
                <li class="right"> <a>Email</a> </li> 
            </ul>
        </div>

        <!-- Logo/ Search Bar-->

        <div class="search">
            <!-- Logo -->
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <!-- Search Box -->
            <div class="searchbar">
                <input type="text" name="search">
                <button type="submit"> <i class="fa fa-search"></i></button>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="foot">
            <ul>
                <li class="left"><a> Advertising</a> </li>
                <li class="left"><a> Business</a> </li>
                <li class="left"><a> How Search Works</a> </li>
                <li class="right"><a> Settings</a></li>
                <li class="right"><a> Terms</a></li>
                <li class="right"><a> Privacy</a></li>
            </ul>
        </div>
    </body>
</html>
